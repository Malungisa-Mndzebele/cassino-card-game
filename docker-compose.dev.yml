version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: casino-postgres-dev
    environment:
      POSTGRES_DB: casino_game
      POSTGRES_USER: casino_user
      POSTGRES_PASSWORD: casino_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casino_user -d casino_game"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casino-network-dev

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: casino-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@casino.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - casino-network-dev

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: casino-backend-dev
    environment:
      - DATABASE_URL=postgresql://casino_user:casino_password@postgres:5432/casino_game
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,http://frontend:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - casino-network-dev
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend React App (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile.dev
    container_name: casino-frontend-dev
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/frontend/node_modules
    networks:
      - casino-network-dev
    restart: unless-stopped
    command: ["npm", "run", "dev"]

volumes:
  postgres_data_dev:
  pgadmin_data_dev:

networks:
  casino-network-dev:
    driver: bridge
