version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: casino-postgres-prod
    environment:
      POSTGRES_DB: casino_game
      POSTGRES_USER: casino_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-casino_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casino_user -d casino_game"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casino-network-prod
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casino-backend-prod
    environment:
      - DATABASE_URL=postgresql://casino_user:${POSTGRES_PASSWORD:-casino_password}@postgres:5432/casino_game
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ORIGINS=https://khasinogaming.com,https://www.khasinogaming.com
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - casino-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:

networks:
  casino-network-prod:
    driver: bridge
