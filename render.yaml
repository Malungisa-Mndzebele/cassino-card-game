services:
  # Backend Service
  - type: web
    name: cassino-game-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    # startCommand runs migrations automatically via start_production.py
    startCommand: python backend/start_production.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: cassino-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cassino-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: https://khasinogaming.com,http://khasinogaming.com
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

  # Redis Service
  - type: redis
    name: cassino-redis
    region: oregon
    plan: free
    ipAllowList: [] # Only allow internal connections

databases:
  - name: cassino-db
    databaseName: cassino
    user: cassino_user
    region: oregon
    plan: free
