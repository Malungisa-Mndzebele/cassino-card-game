services:
  - type: web
    name: casino-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python startup.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: casino-postgres
          property: connectionString
    plan: free

  - type: pserv
    name: casino-postgres
    env: postgresql
    plan: free
    ipAllowList: []
