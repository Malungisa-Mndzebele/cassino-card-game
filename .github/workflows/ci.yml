name: Casino Card Game CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: casino_game
          POSTGRES_USER: casino_user
          POSTGRES_PASSWORD: casino_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python run_simple_tests.py
      env:
        DATABASE_URL: postgresql://casino_user:casino_password@localhost:5432/casino_game
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Verify frontend files
      run: |
        ls -la index.html
        ls -la App.js
        ls -la dev-server.js

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Run build step
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "✅ Build completed successfully"
        echo "📁 Project files ready for deployment"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to khasinogaming.com
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 Starting deployment to khasinogaming.com..."
          
          # Navigate to project directory
          cd /home/mawdqtvped/khasinogaming.com/cassino || {
            echo "❌ Project directory not found. Cloning repository..."
            git clone https://github.com/Malungisa-Mndzebele/cassino-card-game.git /home/mawdqtvped/khasinogaming.com/cassino
            cd /home/mawdqtvped/khasinogaming.com/cassino
          }
          
          # Pull latest changes
          echo "📥 Pulling latest changes..."
          git pull origin master
          
          # Install/update dependencies
          echo "📦 Installing dependencies..."
          
          # Install backend dependencies
          echo "🐍 Installing Python dependencies..."
          cd backend
          python3 -m pip install --user -r requirements.txt || {
            echo "❌ Failed to install Python dependencies"
            exit 1
          }
          cd ..
          
          # Install frontend dependencies
          echo "📦 Installing Node.js dependencies..."
          npm ci || {
            echo "❌ Failed to install Node.js dependencies"
            exit 1
          }
          
          # Stop existing services
          echo "🛑 Stopping existing services..."
          pkill -f "node frontend/production-server.js" || true
          pkill -f "python.*start_production.py" || true
          
          # Wait for processes to stop
          sleep 5
          
          # Start backend
          echo "🚀 Starting backend server..."
          cd backend
          nohup python3 start_production.py > backend.log 2>&1 &
          BACKEND_PID=$!
          cd ..
          
          # Wait for backend to start and verify
          echo "⏳ Waiting for backend to start..."
          for i in {1..12}; do
            sleep 5
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "✅ Backend started successfully"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "❌ Backend failed to start. Logs:"
              cat backend/backend.log
              exit 1
            fi
            echo "⏳ Still waiting for backend... (attempt $i/12)"
          done
          
          # Start frontend
          echo "🎨 Starting frontend server..."
          nohup node frontend/production-server.js > frontend.log 2>&1 &
          FRONTEND_PID=$!
          
          # Wait for frontend to start and verify
          echo "⏳ Waiting for frontend to start..."
          for i in {1..12}; do
            sleep 5
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Frontend started successfully"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "❌ Frontend failed to start. Logs:"
              cat frontend.log
              exit 1
            fi
            echo "⏳ Still waiting for frontend... (attempt $i/12)"
          done
          
          # Final verification
          echo "🔍 Verifying services..."
          
          # Check backend health
          BACKEND_HEALTH=$(curl -s http://localhost:8000/health)
          if [[ $BACKEND_HEALTH == *"healthy"* ]]; then
            echo "✅ Backend health check passed"
          else
            echo "❌ Backend health check failed:"
            echo "$BACKEND_HEALTH"
            echo "Backend logs:"
            cat backend/backend.log
            exit 1
          fi
          
          # Check frontend
          if curl -s http://localhost:3000 > /dev/null; then
            echo "✅ Frontend check passed"
          else
            echo "❌ Frontend check failed. Logs:"
            cat frontend.log
            exit 1
          fi
          
          # Check processes
          if ps -p $BACKEND_PID > /dev/null; then
            echo "✅ Backend process running (PID: $BACKEND_PID)"
          else
            echo "❌ Backend process not running"
            exit 1
          fi
          
          if ps -p $FRONTEND_PID > /dev/null; then
            echo "✅ Frontend process running (PID: $FRONTEND_PID)"
          else
            echo "❌ Frontend process not running"
            exit 1
          fi
          
          echo "🎉 Deployment completed!"
          echo "🌐 Game available at: https://khasinogaming.com/cassino/"
    
    - name: Deployment Status
      run: |
        echo "🎉 Casino Card Game deployed successfully!"
        echo "✅ All tests passed"
        echo "✅ Build completed successfully"
        echo "✅ Deployed to khasinogaming.com"
        echo "🌐 Live at: https://khasinogaming.com/cassino/"
        echo "🎮 Ready for multiplayer gaming!"
