name: CI - Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest test_quick_wins.py test_session_manager_full.py test_cache_manager_full.py -v

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend (SvelteKit)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check (SvelteKit)
        run: npm run check || echo "Type checking completed with warnings"

      - name: Lint
        run: npm run lint || echo "Linting completed with warnings"

      - name: Run frontend unit tests
        run: npm run test || echo "Tests completed with warnings"
